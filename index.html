<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

             <!-- Navbar to display the high scores and timer -->
             <nav class="navbar mt-5">
                <div class="container">
                        <a id="high-score" href="#" data-toggle="modal" data-target="#exampleModal"><h2 class="text-white">High Scores</h2></a>
                        <h2 class="text-white">Timer: <span id="countdown">45</span></h2>
                </div>     
            </nav> 
    
            <!-- Modal to display users high scores -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Users</h5>
                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <ol id="user-list"></ol>
                      </div>
                      <div class="modal-footer">
                          <button type="button" id="clear-users" class="btn btn-danger">Clear Users</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
    
                <!-- question section -->
            <div class="container card mt-5 p-5">
                <div id="question-box" class=" card-body hide">
                    <div id="question">Question</div> 
                      <div id="answer-buttons" class="btn-grid">             
                            <button class="btn btn-warning"></button>                          
                            <button class="btn btn-warning"></button>  
                            <button class="btn btn-warning"></button>        
                            <button class="btn btn-warning"></button>                      
                          </div>                 
                      </div>
    
                      <!-- gameover page -->
                      <div class="game-over">
                          <h1 id="game-over-header" class="text-center hide">Game Over</h1>
                          <h3 id="user-score" class="hide"></h3>
                          <form id="user-form" class="hide">
                              <div class="form-group">
                                  <label for="username"></label>
                                  <input type="text" class="form-control" id="user-name" placeholder="Enter username" required>
                                  <button id="submit-button" class="btn btn-primary mt-4 align-center" type="submit">Submit</button>
                                </div>
                          </form>
                          <button id="restart" class="btn btn hide"></button>
                      </div>
    
                      <!-- buttons -->
                      <div class="controls">
                            <button id="start-btn" class="btn btn-success">Start Quiz</button>
                    
                            <button id="next-btn" class="btn btn-primary hide">Next Question</button>
                        </div>       
                    </div>
    
                    <!-- display the header of the game -->
                    <div class="container">
                      <div class="row">
                        <div class="col-md-12">
                          <h1 id="header" class="text-white text-center mt-5">The Coding Quiz</h1>
                        </div>
                      </div>
                    </div>

               


           
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
